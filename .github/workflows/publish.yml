name: CI & Publish on main

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  ci:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate npm version
        run: |
          node -e "
            const semver = /^\\d+\\.\\d+\\.\\d+$/;
            const v = require('./package.json').version;
            if (!semver.test(v)) {
              console.error('❌ Invalid version:', v);
              process.exit(1);
            }
            console.log('✅ Valid version:', v);
          "

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      

      - name: Build
        run: npm run build

  publish:
    name: Publish to npm
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
